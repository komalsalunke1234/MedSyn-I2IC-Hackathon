<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aarohi - Pregnancy Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #c7d1b8, #c7e7a2);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
    }

    .image-side {
  background: url('maternity.jpg') no-repeat center center/cover;
  min-height: 600px;
}


    .form-side {
      padding: 40px;
    }

    h2 {
      color: #80b235;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #6db235;
      color: white;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #40911a;
    }

    .toggle-link {
      color: #51c214;
      cursor: pointer;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .image-side {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container main-container row mx-0">
  <!-- Image Side -->
  <div class="col-md-6 image-side d-none d-md-block"></div>

  <!-- Form Side -->
  <div class="col-md-6 form-side fade-in" id="form-container">
    <h2 id="form-title">Sign Up for Aarohi</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required placeholder="e.g. Komal Salunke">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="e.g. Komal@viit.ac.in">
      </div>
      <div class="mb-3">
        <label for="dueDate" class="form-label">Expected Due Date</label>
        <input type="date" class="form-control" id="dueDate" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>

    <form id="login-form" class="d-none">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login-email" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <span id="toggle-text">Already have an account? </span>
      <span class="toggle-link" onclick="toggleForm()">Login</span>
    </div>
  </div>
</div>

<script>
signupForm.addEventListener('submit', (e) => {
  e.preventDefault();
  // Redirect to index.html after sign-up
  window.location.href = "../carousel/index.html"; // Adjust path if needed
});

loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  // Redirect to index.html after login
  window.location.href = "../carousel/index.html"; // Adjust path if needed
});

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Redirect to index.html after successful login
      window.location.href = "..\carousel\index.html";
    });
  </script>
  

</body>
</html>
