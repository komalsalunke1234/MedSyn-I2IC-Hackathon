<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pregnancy Weight Gain Tracker</title>
  <link rel="stylesheet" href="weight.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ¤° Pregnancy Weight Gain Tracker</h1>
    <form id="weightForm">
      <label for="preWeight">Pre-Pregnancy Weight (kg):</label>
      <input type="number" id="preWeight" required placeholder="e.g. 55">

      <label for="currentWeight">Current Weight (kg):</label>
      <input type="number" id="currentWeight" required placeholder="e.g. 60">

      <label for="height">Your Height (cm):</label>
      <input type="number" id="height" placeholder="Optional: for BMI">

      <button type="submit">ðŸ“Š Calculate</button>
    </form>

    <div id="result" class="hidden">
      <h2>Weight Gain: <span id="gainAmount">0</span> kg</h2>
      <p id="bmiText"></p>
      <p id="advice"></p>
      <div id="progressBar"><div id="gainProgress"></div></div>
      <div id="tips"></div>
    </div>
  </div>

  <script src="weight.js"></script>
</body>
</html>
